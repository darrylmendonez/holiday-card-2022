<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mendonez Family Holiday Card</title>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Sevillana">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="card">
    <div class="top-flap">
      <div class="card-front">
        <img src="img/santas-mailbox.jpg" alt="Nick, Evan, & Diggle in front of Santa's Mailbox">
      </div>
      <div class="card-back">
        <table>
          <tr>
            <td class="left-bottom-flap">
              <img src="img/mom-and-nick.jpg" alt="Mom and Nick" >
            </td>
            <td>
              <table>
                <tr>
                  <td>
                    <img src="img/grinch-book.jpg" alt="Dad and Nick" >
                  </td>
                </tr>
                <tr>
                  <td>
                    <img src="img/mirror.jpg" alt="Evan" >
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="bottom-flap">
      <table>
        <tr>
          <td class="left-bottom-flap">
            <img src="img/nick-bokeh.jpg" alt="Nick" >
          </td>
          <td>
            <p>Wishing you the happiest of holidays and best wishes for the new year ahead ✨✨✨</p>
            <p>-the Mendonez Family</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
